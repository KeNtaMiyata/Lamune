{% extends "layout.html" %}

{% block title %}
    Sign up
{% endblock %}


{% block main %}
<div class="row">
    <form action="/signup" method="post">
        <div class="pt-3 mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
             id="username" name="username" placeholder="Username" type="text" required maxlength="10">
        </div>
        
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" 
            placeholder="Password" type="password" required minlength="6">
        </div>
        
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation"
             placeholder="confirmation" type="password" required minlength="6">    
        </div>

        <button class="btn btn-primary" type="submit">Sign Up</button>

    </form>
</div>   
{% endblock %}
