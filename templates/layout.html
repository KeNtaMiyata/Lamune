<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link href="/static/stylesheet/styles.css" rel="stylesheet">
        <script src="../static/js/main.js"></script> 

        <title>Lamune : {% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
        <div class="container-fluid">
            <div class="row">
                    <nav class="nav-bar navbar-expand-md navbar-light bg-primary bg-opacity-75">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav px-4 pt-3 pb-3">
                                <li class="nav-item mx-2"><a class ="navbar-brand text-light" href="/">Lamune</a></li>
                                <li class="nav-item mx-2"><a class ="nav-link text-light" href="/"><i class="fas fa-home me-1"></i>Top</a></li>
                                {% if user.is_authenticated %}
                                <li class="nav-item mx-2"><a class ="nav-link text-light" href="/{{ user.id }}/tasks"><i class="fas fa-list-ul me-1"></i>Tasks</a></li>
                                <li class="nav-item mx-2"><a class ="nav-link text-light" href="/{{ user.id }}/index"><i class="fab fa-leanpub me-1"></i>Index</a></li>
                                <li class="nav-item mx-2"><a class ="nav-link text-light" href="/{{ user.id }}/new"><i class="fas fa-plus-square me-1"></i>New Problem</a></li>
                                <li class="nav-item mx-2"><a class ="nav-link text-light" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Log out</a></li>
                                <!-- <li class="nav-itemk mx-2"><a class ="nav-link text-light" href=""></a></li> -->
                                {% endif %}
                                <li class="nav-item mx-2"><a class ="nav-link text-light" href="/howto"><i class="far fa-question-circle me-1"></i>Help</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="other-content text-center">
                <div class="container-fluid">
                {% block main %}{% endblock %}
                </div>
            </div>
        </main>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 bg-secondary text-center pt-3">
                        <p class="text-light" >Copyright <i class="far fa-copyright"></i> 2022 KeNtaMiyata</p>
                        <p><a class ="nav-link text-light" href="https://github.com/KeNtaMiyata/Lamune"><i class="fab fa-github"></i></a></p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
        {% block js %}{% endblock %}
</html>
