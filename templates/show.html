{% extends "layout.html" %}

{% block title %}
    Show
{% endblock %}

{% block main%}
<h2>Show</h2>
    <table class="table table-striped text-start">
        <thead>
            <tr>
                <td style="width: 5%">created_at</td>
                <td style="width: 5%">last_time</td>
                <td style="width: 25%">title</td>
                <td style="width: 5%">stage</td>
                <td style="width: 45%">body</td>
                <td style="width: 55%">answer</td>
                <td style="width: 5%"></td>
                <td style="width: 5%"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ problem.created_at }}</td>
                <td>{{ problem.last_time }}</td>
                <td>{{ problem.title }}</td>
                <td>{{ problem.stage }}</td>
                <td>{{ problem.body }}</td>
                <td>...</td>
                <td><a class="btn btn-success" href="/{{ user.id }}/{{ problem.id }}/update">update</a></td>
                <td><a class="btn btn-danger" href="/{{ user.id }}/{{ problem.id }}/delete">delete</a></td>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-dark" href="/{{ user.id }}/{{ problem.id }}/trytry">trytry</a>
{% endblock %}
