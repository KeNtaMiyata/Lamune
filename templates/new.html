{% extends "layout.html" %}

{% block title %}
    new
{% endblock %}

{% block main %}
    <h2>new</h2>
    <div class="row">
        <form action="/{{ user.id }}/new" method="POST" class="mx-auto w-75 text-start">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input autocomplete="off" autofocus class="form-control w-auto" id="title" name="title" placeholder="Title" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Text of Problem</label>
                <textarea class="form-control w-100" name="body" type="text" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Text of Answer</label>
                <textarea class="form-control w-100" name="answer" type="text" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit" >Register</button>
            </div>
        </form>
    </div>
{% endblock %}
